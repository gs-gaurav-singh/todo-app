{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}

{% block body1 %}

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ToDo App</a>
    </div>
</nav>
<div class="container">
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Enter Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username"
                aria-describedby="emailHelp" required>

        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Enter Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password" id="password" required>
        </div>
        <button type="submit" class="btn btn-danger my-1">Submit</button>
    </form>
    
</div>
</div>

{% endblock body1 %}
